<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sign-in.html">
  <title>Document</title>
</head>
<body>
  <div class="container-2">
    <div class="note-container">
      <div class="note-2">
        <h6>WELCOME TO </h6>
        <h4>Digital Fortress Academy</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.  Earum ullam dolores facilis fuga eveniet numquam pariatur.  Placeat vel, qui, nisi culpa veritatis iste sequi eum reprehenderit, sunt voluptate debitis rem?</p>
      </div>
    </div>
    <div class="form p-3 mb-5 bg-body-dark rounded">
      <form id="signupForm">
        <div class="form-group">
          <label class="labelling" for="signupFirstName">First Name</label>
          <input type="text" class="form-control" id="signupFirstName" required placeholder="E.g John">
        </div>
        <div class="form-group">
          <label class="labelling" for="signupMiddleName">Middle Name</label>
          <input type="text" class="form-control" id="signupMiddleName" required placeholder="E.g Smith">
        </div>
        <div class="form-group">
          <label class="labelling" for="signupLastName">Last Name</label>
          <input type="text" class="form-control" id="signupLastName" required placeholder="E.g Doe">
        </div>
        <div class="form-group">
          <label class="labelling" for="signupLastName">Username *</label>
          <input type="text" class="form-control" id="signupLastName" required placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label class="labelling" for="signupEmail">Email *</label>
          <input type="email" class="form-control" id="signupEmail" required placeholder="E.g john@doe.com">
        </div>
        <div class="form-group">
            <label class="labelling" for="signupPassword">Password *</label>
            <input type="password" class="form-control" id="signupPassword" required placeholder="Enter your password">
        </div>
        <div>
          <button type="submit">Register</button>
        </div>
        
      </form>
      <p class="mt-3 text-center"><a href="sign-in.html">Already a user? Login</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
